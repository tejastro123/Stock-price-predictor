# ============================================================
# Stock Price Prediction System — Docker Compose
# ============================================================
# Start everything:  docker compose up --build
# Stop everything:   docker compose down
# With fresh data:   docker compose down -v && docker compose up --build
# ============================================================

services:
  # ── MongoDB ───────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: stock-mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── FastAPI ML API (Python) ───────────────────────────────
  ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-ml-api
    restart: unless-stopped
    ports:
      - "${ML_API_PORT:-8000}:8000"
    environment:
      - ML_API_HOST=0.0.0.0
      - ML_API_PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - ./data:/app/data
      - ./models:/app/models

  # ── Express Server (Node.js) ──────────────────────────────
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: stock-server
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/stock_predictor
      - ML_API_URL=http://ml-api:8000
    depends_on:
      mongo:
        condition: service_healthy
      ml-api:
        condition: service_started

  # ── React Client (nginx) ─────────────────────────────────
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: stock-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    depends_on:
      - server

volumes:
  mongo-data:
